<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  // написал объяснения в одну строку, а не в предложенном формате.
  let value = 10 + 10 + "10";
  console.log(value); // вывод 2010, потому что складывает первые числа, а потом превращает все это в строку
  let value2 = 10 + "10" + 10;
  console.log(value2); // вывод 101010, из-за строки в середине примера, превращает все выражение в строку
  let value3 = 10 + 10 + +"10";
  console.log(value3); // вывод 30, здесь выводит число, потому что стоит два знака сложения
  let value4 = 10 / -"";
  console.log(value4); // вывод -Infinity, потому что 10 делим на строку с минусом, конвертирует строку в число
  let value5 = 10 / +"2,5";
  console.log(value5); // вывод NaN, потому что тут полня дребедень=) делим на строку со знаком плюс 
</script>
</body>
</html>
