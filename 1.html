<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Выводит 2, потому что в переменную с положен преинкремент а, 
  который увеличивается на 1
   */
  c = ++a;
  console.log(c);

  /*
  Выводит 1, потому что в переменной d положен постинкремент b.
   */
  d = b++;
  console.log(d);

  /*
  Выводит 5, потому что мы еще 2 складываем с преинкрементом а = 3.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  в d = 4, потому что 2 складываем с постинкрементом b, который был до 
  этого и в котором уже 2.
  в a = 3,  потому что до этого была 1 и плюс два преинкремента
  в b = 3, потому что до этого была 1 и плюс два постинкремента
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
